<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бизнес-Монополия</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>Бизнес-Монополия</h1>
        <div class="player-selection">
            <h2>Выберите игрока:</h2>
            <button class="player-button" onclick="selectPlayer(1)">Игрок 1</button>
            <button class="player-button" onclick="selectPlayer(2)">Игрок 2</button>
        </div>
    </div>

    <div class="game-container" id="gameContainer" style="display: none;">
        <header>
            <h1>Бизнес-Монополия</h1>
            <div class="player-id">Вы играете за: <span id="currentPlayerLabel">Игрок 1</span></div>
        </header>
        
        <div class="game-area">
            <div class="board-container">
                <div class="board" id="board"></div>
                <div id="player1Token" class="player-token player1-token"></div>
                <div id="player2Token" class="player-token player2-token"></div>
            </div>
            
            <div class="side-panel">
                <div class="player-container">
                    <div class="player-info player1">
                        <div class="player-name">Игрок 1</div>
                        <div class="player-money" id="player1Money">₽1500</div>
                    </div>
                    <div class="player-info player2">
                        <div class="player-name">Игрок 2</div>
                        <div class="player-money" id="player2Money">₽1500</div>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="roll-dice" id="rollDiceBtn">Бросить кубики</button>
                    <div class="dice-container">
                        <div class="dice" id="dice1">-</div>
                        <div class="dice" id="dice2">-</div>
                    </div>
                    <button class="buy-property" id="buyPropertyBtn" disabled>Купить компанию</button>
                    <button class="end-turn" id="endTurnBtn" disabled>Завершить ход</button>
                </div>
                
                <div class="log-container">
                    <div class="log-title">Игровой лог</div>
                    <div id="gameLog"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="property-modal" id="propertyModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Информация о компании</div>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="property-details">
                <div class="property-name" id="modalPropertyName">Название компании</div>
                <div class="property-price" id="modalPropertyPrice">Цена: ₽0</div>
                <div class="property-rent" id="modalPropertyRent">Аренда: ₽0</div>
                <div class="property-owner" id="modalPropertyOwner">Владелец: Нет</div>
            </div>
            <div class="modal-actions">
                <button class="buy-property" id="modalBuyBtn">Купить</button>
                <button class="end-turn" id="modalCloseBtn">Закрыть</button>
            </div>
        </div>
    </div>
    
    <div class="winner-modal" id="winnerModal">
        <div class="winner-content">
            <div class="winner-title">Игра окончена!</div>
            <div class="winner-message" id="winnerMessage">Игрок 1 победил!</div>
            <button class="restart-game" id="restartGameBtn">Начать новую игру</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
